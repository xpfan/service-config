#eureka config
eureka:
  instance:
    virtualHostName: ${spring.application.name}
    hostname: localhost
    appname: ${spring.application.name}
    #appGroupName: ${service.eureka.appGroupName}  # integration group
    preferIpAddress: true  #true -> display ip address ; false -> display server name
    virtual-host-name: ${spring.application.name}
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
  client:
    region: default
    registryFetchIntervalSeconds: 5
    availabilityZones:
      default: ${APPLICATION_DOMAIN:${DOMAIN:defaultZone}}
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${service.eureka.defaultZone}

cassandra:
  contactpoints: ${service.cassandra.hostname}
  port: ${service.cassandra.port}
  keyspace: ${service.cassandra.keyspace}
  updateInServiceApi: http://company-service/companies/cassandra/updateInService

#elasticsearch server
elasticsearch:
  clusterName: ${service.elasticsearch.clusterName}
  host: ${service.elasticsearch.hostname}
  port: ${service.elasticsearch.port}
  sniff: true
  ignore_cluster_name: false
  ping_timeout: 20s
  nodes_sampler_interval: 20s

security:
  getTokenApi: http://oauth2-service/security/oauth/accesstoken
  username: lcg
  password: 111111

